{% load static %}

<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
  <title>Dashboard Sign In, Free Admin Template</title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/templatemo_main.css' %}">
  <script src="{% static 'bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/templatemo_script.js' %}"></script>

</head>

<body>
  <div id="main-wrapper">
    <div class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
        <div class="logo">
          <h1>Sistema de monitoramento de voos de aviões</h1>
        </div>
      </div>
    </div>
    <div class="template-page-wrapper">
      <form class="form-horizontal templatemo-signin-form" role="form" action="crud" method="get">
        {% csrf_token %}
        <div class="form-group">
          <div class="col-md-12">
            {{form.username.errors}}
            <label for="username" name='username' class="col-sm-2 control-label">Matrícula:</label>
            {{form.username}}
            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            {{form.password.errors}}
            <label for="password" class="col-sm-2 control-label">Senha:</label>
            {{form.password}}
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Me lembrar
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="submit" value="Sign in" class="btn btn-default">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
